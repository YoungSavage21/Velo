<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select2 Rounded Pills</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
</head>

<body>
    <div class="mb-3" data-select2-id="5">
        <label class="form-label" for="label"> label</label>
        <div class="position-relative" data-select2-id="4"><select
                class="select2 select2-label form-select select2-hidden-accessible" id="label" data-select2-id="label"
                tabindex="-1" aria-hidden="true">
                <option data-color="bg-label-success" value="UX" data-select2-id="2">UX</option>
                <option data-color="bg-label-warning" value="Images" data-select2-id="9">
                    Images
                </option>
                <option data-color="bg-label-info" value="Dashboard" data-select2-id="10">Dashboard</option>
                <option data-color="bg-label-danger" value="Code Review" data-select2-id="11">
                    Code Review
                </option>
                <option data-color="bg-label-secondary" value="App" data-select2-id="12">
                    App
                </option>
                <option data-color="bg-label-primary" value="Charts &amp; Maps" data-select2-id="13">
                    Charts &amp; Maps
                </option>
            </select><span
                class="select2 select2-container select2-container--default select2-container--above select2-container--open"
                dir="ltr" data-select2-id="1" style="width: 352px;"><span class="selection"><span
                        class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                        aria-expanded="true" tabindex="0" aria-disabled="false" aria-labelledby="select2-label-container"
                        aria-owns="select2-label-results" aria-activedescendant="select2-label-result-fgf3-UX"><span
                            class="select2-selection__rendered" id="select2-label-container" role="textbox"
                            aria-readonly="true"><span class="select2-selection__placeholder">Select
                                Label</span></span><span class="select2-selection__arrow" role="presentation"><b
                                role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                    aria-hidden="true"></span></span><span
                class="select2-container select2-container--default select2-container--open"
                style="position: absolute; top: -254.2px; left: 0px;"><span class="select2-dropdown select2-dropdown--above"
                    dir="ltr" style="width: 352px;"><span class="select2-search select2-search--dropdown"><input
                            class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off"
                            autocapitalize="none" spellcheck="false" role="searchbox" aria-autocomplete="list"
                            aria-controls="select2-label-results"
                            aria-activedescendant="select2-label-result-fgf3-UX"></span><span class="select2-results">
                        <ul class="select2-results__options" role="listbox" id="select2-label-results" aria-expanded="true"
                            aria-hidden="false">
                            <li class="select2-results__option select2-results__option--highlighted"
                                id="select2-label-result-fgf3-UX" role="option" aria-selected="false"
                                data-select2-id="select2-label-result-fgf3-UX">
                                <div class="badge bg-label-success rounded-pill"> UX</div>
                            </li>
                            <li class="select2-results__option" id="select2-label-result-vbh6-Images" role="option"
                                aria-selected="false" data-select2-id="select2-label-result-vbh6-Images">
                                <div class="badge bg-label-warning rounded-pill">
                                    Images
                                </div>
                            </li>
                            <li class="select2-results__option" id="select2-label-result-klqc-Dashboard" role="option"
                                aria-selected="false" data-select2-id="select2-label-result-klqc-Dashboard">
                                <div class="badge bg-label-info rounded-pill"> Dashboard</div>
                            </li>
                            <li class="select2-results__option" id="select2-label-result-xgau-Code Review" role="option"
                                aria-selected="false" data-select2-id="select2-label-result-xgau-Code Review">
                                <div class="badge bg-label-danger rounded-pill">
                                    Code Review
                                </div>
                            </li>
                            <li class="select2-results__option" id="select2-label-result-o960-App" role="option"
                                aria-selected="false" data-select2-id="select2-label-result-o960-App">
                                <div class="badge bg-label-secondary rounded-pill">
                                    App
                                </div>
                            </li>
                            <li class="select2-results__option" id="select2-label-result-wp1n-Charts &amp; Maps"
                                role="option" aria-selected="false"
                                data-select2-id="select2-label-result-wp1n-Charts &amp; Maps">
                                <div class="badge bg-label-primary rounded-pill">
                                    Charts &amp; Maps
                                </div>
                            </li>
                        </ul>
                    </span></span></span></div>
    </div>

    <script>
        // Initialize Select2
        $(document).ready(function () {
            $('#label').select2({
                tags: true,
                theme: "classic",
                templateSelection: formatPill
            });

            // Custom template function to format selected options as pills
            function formatPill(state) {
                if (!state.id) {
                    return state.text;
                }
                return $('<span class="badge badge-primary rounded-pill">' + state.text + '</span>');
            }
        });
    </script>
</body>

</html>
